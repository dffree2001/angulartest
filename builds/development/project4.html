<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset = "UTF-8">
	<title>Angular testing</title>
<script src="lib/angular/angular.min.js"></script>
<script src="js/controller3.js"></script>
<style>
	
</style>
</head>
<body>

<div ng-controller="MyController" class="main">
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists">
			<img ng-src="images/{{item.shortname}}_tn.jpg">
			<div class="info">
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>

	
</div>

</body>
</html>
